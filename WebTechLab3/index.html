<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Event Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Community Event Registration</h1>
    <form id="registrationForm" novalidate>
      
      <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Full Name*</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" autofocus />
        <small id="nameError" class="error"></small>

        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required placeholder="example@domain.com" />
        <small id="emailError" class="error"></small>

        <label for="phone">Phone Number*</label>
        <input type="tel" id="phone" name="phone" required placeholder="e.g. 9876543210" pattern="[0-9]{10}" />
        <small id="phoneError" class="error"></small>

        <label for="age">Age*</label>
        <input type="number" id="age" name="age" required min="18" max="120" />
        <small id="ageError" class="error"></small>
      </fieldset>

      <fieldset>
        <legend>Gender</legend>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Male" /> Male</label>
          <label><input type="radio" name="gender" value="Female" /> Female</label>
          <label><input type="radio" name="gender" value="Other" /> Other</label>
        </div>
      </fieldset>

      <label for="comments">Comments (Optional)</label>
      <textarea id="comments" name="comments" maxlength="200" placeholder="Any additional details..."></textarea>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="assets.js"></script>
</body>
</html>
